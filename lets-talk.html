<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's talk</title>
    <!-- bootstrap-css-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main class="lets-talk">
       <section>
        <div class="container">
            <div class="text-center"><a href="index.html" class="navbar-brand"><img src="assets/images/new-logo.svg"
                        alt=""></a></div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form custom-quote">
                        <h2>Let's Talk</h2>
                        <p class="text__17">
                            Start your 7-days Risk-free trial.
                        </p>
                        <form>
                            <div>
                                <label for="name" class="form-label">Your name&nbsp; *</label>
                                <input type="text" class="form-control" id="Name" aria-describedby="nameHelp" />
                            </div>
                            <div>
                                <label for="email" class="form-label">Your work email &nbsp;*</label>
                                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" />
                            </div>
                            <div>
                                <label for="name" class="form-label">Company name &nbsp;*</label>
                                <input type="text" class="form-control" id="company" aria-describedby="aboutcompany" />
                            </div>
                            <div>
                                <label for="tel" class="form-label">Phone Number &nbsp;*</label>
                                <input type="tel" class="form-control" id="telephone" aria-describedby="numberHelp" />
                            </div>
                            <div>
                                <label for="exampleFormControlTextarea1" class="form-label">What can we do for you?</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="0"></textarea>
                            </div>
                            <div class=" mb-0">
                                <button type="submit" class="btn btn__submit mt-0">
                                   Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-12 ">
                        <p class="mb-0 d-sm-flex justify-content-center flex-wrap text-center">Copyright Â© 2023 Shopify Experts Developers All Rights Reserved. 
                            <a href="#">Privacy Policy </a> | <a href="#"> Sitemap</a>
                        </p> 
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<!-- bootstrap-js-cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
